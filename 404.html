<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>404 - HR Network</title>
      <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1&display=swap" rel="stylesheet">
      <style>
        :root {
          --primary: #111;
          --text: #fff;
          --text-light: #888;
          --bg: #000;
          --accent: #333;
          --transition: .3s cubic-bezier(.4, 0, .2, 1);
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Satoshi', sans-serif;
        }

        body {
          background: var(--bg);
          color: var(--text);
          line-height: 1.6;
          overflow-x: hidden;
          letter-spacing: -0.02em;
          -webkit-tap-highlight-color: transparent;
        }

        .hero {
          min-height: 100vh;
          display: flex;
          align-items: center;
          padding-top: 80px;
        }

        .hero-container {
          max-width: 1400px;
          margin: 0 auto;
          padding: 0 1rem;
          text-align: center;
          width: 100%;
        }

        .hero-text h1 {
          font-size: clamp(2.5rem, 6vw, 5rem);
          font-weight: 700;
          margin-bottom: 1.5rem;
          letter-spacing: -0.04em;
          line-height: 1.1;
          padding: 0 1rem;
        }

        .hero-text p {
          font-size: clamp(1rem, 3vw, 1.25rem);
          color: var(--text-light);
          max-width: 650px;
          margin: 0 auto 3rem;
          letter-spacing: -0.02em;
          padding: 0 1rem;
        }

        .cta-button {
          display: inline-block;
          padding: clamp(1rem, 3vw, 1.2rem) clamp(2rem, 5vw, 3rem);
          background: var(--text);
          color: var(--bg);
          text-decoration: none;
          border-radius: 100px;
          font-weight: 600;
          transition: var(--transition);
          letter-spacing: -0.02em;
          touch-action: manipulation;
        }

        .cta-button:hover {
          transform: translateY(-2px);
          box-shadow: 0 10px 30px rgba(255, 255, 255, .08);
        }

        @media (max-width: 768px) {
          .hero {
            padding-top: 100px;
          }
        }

        @media (max-width: 480px) {
          .hero-container {
            padding: 0 0.5rem;
          }

          .cta-button {
            width: 90%;
            max-width: 300px;
          }
        }
      </style>
</head>
<body>
      <section class="hero">
          <div class="hero-container">
              <div class="hero-text">
                  <h1>404 - Page Not Found</h1>
                  <p>Oops! The page you're looking for doesn't exist. Let's get you back on track.</p>
                  <a href="/" class="cta-button">Return Home</a>
              </div>
          </div>
      </section>
</body>
</html>
