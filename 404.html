
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#FCFCFC" />
    <meta name="robots" content="index,follow" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="https://hr-network.xyz" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="500" />
    <meta property="og:image:height" content="500" />
    <meta property="og:locale" content="en" />
    <meta property="og:site_name" content="HR Network" />
    <meta property="og:title" content="HR Network" />
    <meta property="og:url" content="https://hr-network.xyz" />
    <title>404 - HR Network</title>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@1&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e1e1e;
            --secondary: #0a0a0a;
            --accent: #ffffff;
            --text: #ffffff;
            --text-light: #bababa;
            --white: #101010;
            --black-lighter: #151515;
            --shadow: 0 2px 16px rgba(45, 45, 45, 0.31);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Satoshi', sans-serif;
        }

        body {
            background-color: var(--white);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--white) 0%, var(--black-lighter) 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://assets.guns.lol/gradient_background.png');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            pointer-events: none;
        }

        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .hero-text h1 {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            color: var(--text);
        }

        .hero-text p {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: var(--text-light);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--accent);
            color: var(--white);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-container">
            <div class="hero-text">
                <h1>404 - Page Not Found</h1>
                <p>Oops! The page you're looking for doesn't exist. Let's get you back on track.</p>
                <a href="/" class="cta-button">Return Home</a>
            </div>
        </div>
    </section>
</body>
</html>
